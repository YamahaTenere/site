<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Serg</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__top">
					<div class="head">
						<div class="head__logo"><img src="img/icons/logo.svg" alt=""><img src="img/icons/logo_text.svg"
								alt="">
						</div>
						<div class="head__right">
							<div class="head__item item-head">
								<div class="item-head__icon"><img src="img/header/icons/access_time_24px.svg" alt=""></div>
								<div class="item-head__body">
									<div class="item-head__title">BOARDING HOURS
									</div>
									<div class="item-head__subtitle">Mon - Sat: 7:00 am - 6:00 pm</div>

								</div>

							</div>
							<div class="head__item item-head">
								<div class="item-head__icon"><img src="img/header/icons/phone_24px.svg" alt=""></div>
								<div class="item-head__body">
									<div class="item-head__title">CALL US
									</div>
									<div class="item-head__subtitle">(555) Pup-Cares</div>

								</div>

							</div>

							<div class="button"><a href="">Make an Appointment</a></div>
						</div> <!-- head head__right -->
					</div>

					<div class="navi">
						<nav class="nav">
							<a href="">Services</a><a href="">Specials</a><a href="">Facilities</a><a href="">Reviews</a><a
								href="">Shop</a><a href="">About</a>
						</nav>
						<div class="navi__right">
							<form action="" class="navi__form form-navi">
								<div class="form-navi__line">
									<input type="search" name="search" id="search" placeholder="" class="form-navi__input">
									<label for="search" class="form-navi__label"><img src="img/header/icons/search_24px.svg"
											alt=""></label>
								</div>
							</form>

							<div class="navi__icon"><img src="img/header/icons/shopping_cart_24px.svg" alt=""></div>

						</div>
					</div>
				</div>


				<div class="head__body">
					<h1 class="head__title">Premier dog boarding, daycare & day spa</h1>
					<div class="button"><a href="">Make an Appointment</a></div>
				</div>

			</div>
		</header>
		<main class="main">
			<div class="main__container">

			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">



			</div>

		</footer>
	</div>
</body>

</html>
